							</li>							
						</ul>
					</div>
					
					<div id="sticker-menu">
		
						<div class="label-container">
							<div class="menu_label sticker">STICKERS</div>
						</div>
						
						<ul id="drg-stickers">
							<li >  <!--style="margin-bottom:15px;"-->  
								<div class="drag_box">
									<div id="draggable1" class="draggables"><img src="images/dory.png"></div>
								</div>
							</li>
							<li>	
								<div class="drag_box">
									<div class="draggables" id="draggable2"><img src="images/coral.png"></div>
								</div>
							</li>
							<li>

									<div class="draggables" id="draggable3"><img src="images/shark.png"></div>
								</div>
							</li>
							<li>	
								<div class="drag_box">
									<div class="draggables" id="draggable4"><img src="images/nemo.png"></div>
								</div>
							</li>
							<li>	
								<div class="drag_box">
									<div class="draggables" id="draggable5"><img src="images/floor_plant.png"></div>
								</div>
							</li>	
							<li>	
								<div class="drag_box">
									<div class="draggables" id="draggable6"><img src="images/bailey.png"></div>
								</div>
							</li>
							<li>	
								<div class="drag_box">
									<div class="draggables" id="draggable7"><img src="images/grnklump.png"></div>

							<li>	
								<div class="drag_box">
									<div class="draggables" id="draggable8"><img src="images/hank.png"></div>
								</div>
							</li>							
						</ul>
							
							<div class="scrller-arrow"><img src="images/more_arrow.png" align="center"></div>	
					</div>
				</div>
				
				<div class="clearfix"></div>
				
			</div>
			
			<!--game footer area-->
			<div id="scbldr-footer-container">
				<div id="btn-start-over" class="btn_start_over">

			</div>
